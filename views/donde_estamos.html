    <article>
        <div class="container">
            <div class="separador-35"></div>
            <div class="row">
                <div class="donde_estamos">
                    <h2 class="titulo">¿Dónde Estamos? <i class="fas fa-map-marked-alt"></i></h2><br>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1380.8956523039863!2d-58.38827755367563!3d-34.59551575426529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccab94dcf14c9%3A0xc1e5853355db4f54!2sParan%C3%A1%201154%2C%20C1018%20ADC%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1621366265691!5m2!1ses-419!2sar"
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <hr>
                <div class="col-sm-3"></div>
                <div class="contactanos col-sm-6">
                    <h2 class="titulo">Contactanos</h2>
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="" role="alert" id="mensaje"></div>
                                <div class="form-group col-md-6">
                                    <label for="fullname">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Han Solo">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email"
                                        placeholder="HanSolo@starwars.com">
                                </div>
                                <div class="col-sm-12">
                                    <label>Consulta</label>
                                    <textarea type="text" class="form-control" id="consulta"
                                        placeholder="consulta..."></textarea>
                                </div>
                            </div>
                        </div>
                        <button onclick="mostrarMensaje(event)" class="btn btn-dark btn-enviar">Enviar Consulta <i
                                class="far fa-paper-plane"></i></button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
